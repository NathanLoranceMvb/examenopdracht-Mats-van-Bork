    <!-- Booking form -->
    <div class="container margin-bottom-footer">
        <div class="row">
            <div class="col pt-4">
                <h2>Reserveer les</h2>
                <div class="border border-2 border-primary-color p-4 rounded-2">
                    <form>
                        <label for="name">Naam:</label>
                        <input class="form-control form-control-sm mb-3" type="text" id="name" maxlength="30" required>

                        <label for="klantnummer">Klantnummer:</label>
                        <input class="form-control form-control-sm mb-3" type="text" id="klantnummer" required>

                        <label for="phone">Telefoonnummer:</label>
                        <input class="form-control form-control-sm mb-3" type="tel" id="phone" required>

                        <div class="mb-3">
                            <label for="email" class="form-label form-label-sm">Emailadres</label>
                            <input type="email" class="form-control form-control-sm" id="email" placeholder="mats@bork.com">
                        </div>

                        <label class="form-label form-label-sm" for="lesson">Lessoort:</label>

                        <select class="form-select mb-3" id="lesson">
                            <option value="Conditietraining">Algemene conditietraining</option>
                            <option value="Bodybuilding">Body building</option>
                            <option value="Bodypump">Body pump</option>
                            <option value="Boksen">Boksen</option>
                            <option value="Hardlopen">Hardlopen</option>
                            <option value="Spinning">Spinning</option>
                            <option value="Yoga">Yoga</option>
                        </select>

                        <label for="date">Datum:</label>
                        <input class="form-control form-control-sm mb-3" type="date" id="date" required>

                        <label class="form-label form-label-sm" for="time">Tijdstip:</label>
                        <select class="form-select mb-3" id="time">
                            <option value="08:00-09:00">08:00 - 09:00u</option>
                            <option value="09:00-10:00">09:00 - 10:00u</option>
                            <option value="10:00-11:00">10:00 - 11:00u</option>
                            <option value="12:00-13:00">12:00 - 13:00u</option>
                            <option value="13:00-14:00">13:00 - 14:00u</option>
                            <option value="14:00-15:00">14:00 - 15:00u</option>
                            <option value="15:00-16:00">15:00 - 16:00u</option>
                            <option value="16:00-17:00">16:00 - 17:00u</option>
                            <option value="17:00-18:00">17:00 - 18:00u</option>
                            <option value="18:00-19:00">18:00 - 19:00u</option>
                            <option value="19:00-20:00">19:00 - 20:00u</option>
                            <option value="20:00-21:00">20:00 - 21:00u</option>
                            <option value="21:00-22:00">21:00 - 22:00u</option>
                            <option value="22:00-23:00">22:00 - 23:00u</option>
                        </select>

                        <button class="btn btn-background-color-primary btn-background-color-primary text-white"
                            type="button" onclick="addReservation()">Reserveer</button>
                    </form>
                </div>
            </div>
            <div class="col pt-4">
                <h2>Reserverings overzicht</h2>

                <div class="border border-2 border-primary-color p-4 rounded-2">

<script>
    function addReservation() {
        // Get form inputs
        var name = document.getElementById("name").value;
        var klantnummer = document.getElementById("klantnummer").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var lesson = document.getElementById("lesson").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;

        // Calculate price based on time
        var standaardPrijs = 10.0;
        var uren = parseInt(time.split(":")[0]);

        // Apply 30% discount between 11:00 and 16:00
        if (uren >= 11 && uren < 16) {
            var prijs = standaardPrijs * 0.7;
        } else {
            var prijs = standaardPrijs;
        }

        // Create reservation summary content
        var reservationContent = "";
        reservationContent += "<p><span class='fw-bold'>Klantnummer: </span>" + klantnummer + "</p>";
        reservationContent += "<p><span class='fw-bold'>Telefoonnummer: </span>" + phone + "</p>";
        reservationContent += "<p><span class='fw-bold'>Email: </span>" + email + "</p>";
        reservationContent += "<p><span class='fw-bold'>Les: </span>" + lesson + "</p>";
        reservationContent += "<p><span class='fw-bold'>Datum: </span>" + date + "</p>";
        reservationContent += "<p><span class='fw-bold'>Tijdstip: </span>" + time + "</p>";
        reservationContent += "<p><span class='fw-bold'>Prijs: </span> $" + prijs.toFixed(2) + "</p>";

        // Get reservation summary element
        var reservationSummary = document.getElementById("reservation-summary");

        // Clear existing content
        reservationSummary.innerHTML = "";

        // Append the new reservation content to the existing content
        reservationSummary.innerHTML += reservationContent;
    }
</script>
